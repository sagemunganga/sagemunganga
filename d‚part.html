        const database = firebase.database();
      
        // Fonction générique pour lire les données
        function updateField(refPath, elementId) {
          database.ref(refPath).on("value", (snapshot) => {
            const value = snapshot.val();
            document.getElementById(elementId).textContent = value || "__";
          });
        }
      
        // Mettre à jour les champs dynamiquement
        const lignes = 10; 
        for (let i = 1; i <= lignes; i++) {
          updateField(`Depart/ligne${i}/NomCompagnie`, `NomCompagnie${i}`);
          updateField(`Depart/ligne${i}/NomDestination`, `NomDestination${i}`);
          updateField(`Depart/ligne${i}/Horaire`, `Horaire${i}`);
